<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="line line-1">spli</div>
      <div class="line line-2">tter</div>
    </header>
    <section class="main-wrapper">
      <div class="main-container">
        <div class="inputs">
          <div class="bill-input">
            <label for="bill">Bill</label>
            <div class="bill-input-wrapper">
              <input
                type="text"
                id="bill"
                name="bill"
                class="bill"
                placeholder="0"
              />
            </div>
          </div>
          <div class="tip-selection">
            <p>Select Tip %</p>
            <div class="tip-buttons-container">
              <button class="tip-percent 5-percent" data-tipvalue="5">
                5%
              </button>
              <button class="tip-percent 10-percent" data-tipvalue="10">
                10%
              </button>
              <button class="tip-percent 15-percent" data-tipvalue="15">
                15%
              </button>
              <button class="tip-percent 25-percent" data-tipvalue="25">
                25%
              </button>
              <button class="tip-percent 50-percent" data-tipvalue="50">
                50%
              </button>
              <input class="custom" placeholder="Custom" />
            </div>
          </div>
          <div class="people-input">
            <label for="people">Number of people</label>
            <div class="people-input-wrapper">
              <input
                type="text"
                id="people"
                name="people"
                class="people"
                placeholder="0"
              />
            </div>
          </div>
        </div>
        <div class="results">
          <div class="tip-per-person per-person">
            <div class="labels">
              <p class="desc">Tip amount</p>
              <p class="unit">/ person</p>
            </div>
            <div class="total-result">$<span class="result">0</span></div>
          </div>
          <div class="total-per-person per-person">
            <div class="labels">
              <p class="desc">Total</p>
              <p class="unit">/ person</p>
            </div>
            <div class="total-result">$<span class="result">0</span></div>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
